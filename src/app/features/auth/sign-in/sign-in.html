<form class="login-card" (submit)="onSubmit($event)">
  <h2>Sign In</h2>
  <p class="subtitle">Enter your credentials to access your account</p>

  <label>
    <span>Email</span>
    <input type="email" pInputText placeholder="Enter your email" [field]="loginForm.email" />
    @if (loginForm.email().invalid()) { @for (error of loginForm.email().errors(); track error) {
    <li>{{ error.message }}</li>
    } }
  </label>

  <label>
    <span>Password</span>
    <input
      type="password"
      pInputText
      placeholder="Enter your password"
      [field]="loginForm.password"
    />
    @if (loginForm.password().invalid()) { @for (error of loginForm.password ().errors(); track
    error) {
    <li>{{ error.message }}</li>
    } }
  </label>

  <div class="options-row">
    <p-checkbox [binary]="true"></p-checkbox>
    <label>Remember me</label>

    <a routerLink="/forgot-password">Forgot password?</a>
  </div>

  @if (errorMessage()) {
  <div class="error-message" role="alert">
    {{ errorMessage() }}
  </div>
  }

  <app-button
    label="Login"
    type="submit"
    variant="primary"
    [disabled]="!loginForm().valid() || isSubmitting()"
    [loading]="isSubmitting()"
  >
  </app-button>

  <p class="signup-text">Don't have an account? <a routerLink="/sign-up">Sign up</a></p>
</form>
