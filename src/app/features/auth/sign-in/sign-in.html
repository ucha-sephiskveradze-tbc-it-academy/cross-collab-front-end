<form class="login-card" (submit)="onSubmit($event)">
    <h2>Sign In</h2>
    <p class="subtitle">Enter your credentials to access your account</p>

    <label>
        <span>Email</span>
        <input type="email" pInputText placeholder="Enter your email" [field]="loginForm.email" />
    </label>

    <label>
        <span>Password</span>
        <input type="password" pInputText placeholder="Enter your password" [field]="loginForm.password" />
    </label>

    <div class="options-row">
        <p-checkbox [binary]="true" [field]="loginForm.rememberMe"></p-checkbox>
        <label>Remember me</label>

        <a href="#">Forgot password?</a>
    </div>


    <app-button label="Create Account" type="submit" variant="primary"
        [disabled]="!loginForm().valid() || isSubmitting()" [loading]="isSubmitting()">
    </app-button>

    <p class="signup-text">
        Don't have an account? <a routerLink="/sign-up">Sign up</a>
    </p>
</form>
