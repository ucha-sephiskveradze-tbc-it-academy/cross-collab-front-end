<form class="forgot-card" (submit)="onSubmit($event)">
    <h2>Forgot Password</h2>
    <p class="subtitle">Enter your email and we'll send you a link to reset your password.</p>

    <label>
        <span>Email</span>
        <input type="email" pInputText placeholder="Enter your email" [field]="form.email" />
    </label>

    <app-button label="Send Reset Link" type="submit" variant="primary" [disabled]="!form().valid() || isSubmitting()"
        [loading]="isSubmitting()"></app-button>

    <p class="back-link">
        <a routerLink="/login">‚Üê Back to Sign In</a>
    </p>
</form>
