<aside class="sidebar card">
    <h3>Registration</h3>

    <p><strong>Status:</strong> {{ event.currentUserStatus }}</p>
    <p>
        <strong>Spots:</strong>
        {{ event.capacity - event.totalRegistered }} / {{ event.capacity }}
    </p>

    <app-button label="Register for Event" variant="primary" [disabled]="event.currentUserStatus === 'REGISTERED'"
        (clicked)="onRegister()" />
</aside>
