<header>
  <div class="left">
    <div class="left__logo">
      <div></div>
      <h1>EventHub</h1>
    </div>
    <nav>
      @if (isAdmin()) {
      <a routerLink="/admin/main" routerLinkActive="active-link">Event Management</a>
      <a routerLink="/admin/analytics" routerLinkActive="active-link">Analytics</a>
      } @else {
      <a routerLink="/dashboard" routerLinkActive="active-link">Home</a>
      <a routerLink="/events" routerLinkActive="active-link">Browse Events</a>
      }
    </nav>
  </div>
  <div class="right">
    <div class="right__notification" routerLink="/notifications">
      <img src="./assets/icons/notification.svg" alt="Notification Icon" />
      <div></div>
    </div>
    <div class="right__profile" (click)="toggleDropdown()">
      <div class="profile-info">
        <h3>{{ getUserName() }}</h3>
        <p>{{ getUserRole() }}</p>
      </div>

      <img
        src="./assets/icons/header/dropdown-arrow.svg"
        alt="Dropdown Arrow"
        class="dropdown-arrow"
        [class.open]="isDropdownOpen()"
      />
      @if (isDropdownOpen()) {
      <div class="dropdown-menu" (click)="$event.stopPropagation()">
        <button class="dropdown-item" (click)="logout()">Logout</button>
      </div>
      }
    </div>
  </div>
</header>
